<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
    <script type='text/javascript' src='scripts/blackjack.js'></script>
  </head>
  <body>
    <h1>Blackjack</h1>
    <h2 id='dealerHead'>Dealer</h2>
    <div id='dealerCards'>
      <img id='holeCard' src='cards/back.png' />
    </div>
    <h2 id='playerHead'>You</h2>
    <form>
      <button id='hit' value='hit'>hit</button>
      <button id='stand' value='stand'>stand</button>
    </form>
    <div id='playerCards'></div>
    <h2 id='resultHead'>Your record is 0-0-0.</h2>
  </body>
</html>
